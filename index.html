<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>шапка с вкладками</title>
</head>
<body>
    <div class="tabcontent active" id="Moscow">
        <h1>Москва</h1>
        <p>Москва - столица России</p>
    </div>
    <div class="tabcontent" id="Paris">
        <h1>Париж</h1>
        <p>Париж - столица Франции</p>
    </div>
    <div class="tabcontent" id="Tokyo">
        <h1>Токио</h1>
        <p>Токио - столица Японии</p>
    </div>
    <div class="tabcontent" id="Oslo">
        <h1>Москва</h1>
        <p>Осло - столица Норвегии</p>
    </div>
    <div id="tabList">
        <button class="tablink" data-city="Moscow" id="defaultOpen">Москва</button>
        <button class="tablink" data-city="Paris" id="defaultOpen">Париж</button>
        <button class="tablink" data-city="Tokyo" id="defaultOpen">Токио</button>
        <button class="tablink" data-city="Oslo" id="defaultOpen">Осло</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
